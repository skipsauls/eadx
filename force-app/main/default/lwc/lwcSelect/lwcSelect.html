<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="select">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" id="select" onchange={handleChange}>
                    <template for:each={_options} for:item="option">
                        <option key={option.id} value={option.id} selected={option.selected}>{option.label}</option>
                    </template>
                </select>
            </div>
        </div>
    </div>
</template>
